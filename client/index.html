    <link rel="icon" type="image/png" href="/favicon.ico" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Defer non-critical third-party scripts to avoid impacting LCP -->
    <script type="text/javascript">
      (function () {
        var schedule = window.requestIdleCallback || function (cb) { setTimeout(cb, 0); };
        // Defer Microsoft Clarity until idle to keep it off the critical path
        schedule(function () {
          (function (c, l, a, r, i, t, y) {
            c[a] =
              c[a] ||
              function () {
                (c[a].q = c[a].q || []).push(arguments);
              };
            t = l.createElement(r);
            t.async = 1;
            t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0];
            y.parentNode.insertBefore(t, y);
          })(window, document, "clarity", "script", "sz5ntm7p12");
        });

        // Only load Replit dev banner when running on Replit domains
        var isReplit = /repl\.co$|replit\.dev$/.test(location.hostname);
        if (isReplit) {
          schedule(function () {
            var s = document.createElement('script');
            s.src = 'https://replit.com/public/js/replit-dev-banner.js';
            s.async = true;
            document.body.appendChild(s);
          });
        }
      })();
    </script>
  </body>
